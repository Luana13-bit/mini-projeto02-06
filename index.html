
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="./peças/peças.html">Ver peças</a>
  </nav>
  <section class="container-form">
    <h2>Cadastro de peças</h2>
    <form>
      <input id="input-nome" type="text" placeholder="Nome da peça">
      <input id="input-descricao" type="text" placeholder="Descrição da peça">
      <input id="input-valor" type="number" placeholder="Valor da peça">
      <select id="image-select">
        <option value="Selecione a imagem da peça"></option>
        <option value="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.risty.com.br%2Fconjunto-moletom-risty-urban-beyond-basic-rosa&psig=AOvVaw0Y4T1QRfMR7dmP4HMjqiDg&ust=1748983634944000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKCL__zN040DFQAAAAAdAAAAABAE"> Conjunto de moletom feminino</option>
        <option value="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.kartter.com.br%2Fconjunto-masculino-moletom-marrom-kartter&psig=AOvVaw0Y4T1QRfMR7dmP4HMjqiDg&ust=1748983634944000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKCL__zN040DFQAAAAAdAAAAABAK">Conjunto de moletom masculino</option>
      </select>
      <button id="botao-add">Adicionar peça</button>
    </form>
  </section>
  <section id="container-peças">
    <ul id="lista-peças"></ul>
  </section>
  <script src="./script.js"></script>
</body>
</html>
