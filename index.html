
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Loja de Roupas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dashboard - Loja de Roupas</h1>

  <form id="form-produto">
    <input type="hidden" id="id" />
    <input type="text" id="nome" placeholder="Nome da peça" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required />
    <input type="file" id="imagem" accept="image/*" />
    <button type="submit">Salvar Produto</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <ul id="lista-produtos"></ul>

  <a href="apresentacao.html" class="link">Ver apresentação</a>

  <script type="module" src="script.js"></script>
</body>
</html>
